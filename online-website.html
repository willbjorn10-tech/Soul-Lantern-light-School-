<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel</title>
    <style> 
        body {
            background-color: #000000;
            justify-content: center;
            justify-self: center; 
            align-items: center;
            align-content: center;
                     
            position: relative;
        }

        .center {
            
            display: center ;
            width: 500px;
            height: 500px;
            gap: 10px;
            background-color: rgb(0, 12, 177);
            padding: 10px;
            border-radius: 30px;
            left: center; 
            position: relative;

            filter: drop-shadow(10px 20px 100px rgb(2, 2, 225));


            
            
        

            top: 100px;

            
        }

         .buttom-1 {
            display: flex;
            width: 300px;
            height: 100px;
            background-color: rgb(17, 11, 53);
            position: relative;
            left: 100px;
            border-radius: 20px;
            top: 70px;

            color: aliceblue;

            font-size: 20px;
            align-items: center;


            filter: drop-shadow(6px 7px 10px rgb(7, 121, 108));
            transition: 1.2s;
         } 

          .buttom-2 {
            display: flex;
            width: 300px;
            height: 100px;
            background-color: rgb(17, 11, 53);
            position: relative;
            left: 100px;
            border-radius: 20px;  
            top: 110px;

            color: aliceblue; 
            font-size: 22px;

            align-items: center;
            filter: drop-shadow(6px 7px 10px rgb(7, 121, 108));

            transition: 1.2s;

         }


          .buttom-3 {
            display: flex;
            width: 300px;
            height: 100px;
            background-color: rgb(17, 11, 53);
            position: relative;
            left: 100px;

            border-radius: 20px; 

            color: rgb(229, 240, 248);
            font-size: 22px;

            align-items: center; 
        
            top: 150px;
            filter: drop-shadow(6px 7px 10px rgb(7, 121, 108));

            transition: 1.2s;

         }

         .buttom-1:hover, .buttom-2:hover, .buttom-3:hover { 
            transform: scale(1.1); 
         }

        
        
    </style>
</head>
<body>
    <div class="center"> 
        <div class="buttom-1"> 
            <p style="margin-left: 100px;"> hej </p>
        </div> 
        <div class="buttom-2">
            <p style="margin-left: 100px;"> hej </p>
        </div> 
        <div class="buttom-3">
            <p style="margin-left: 100px;" > hej</p>
        </div>
    </div>
</body>
</html>
