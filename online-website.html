<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Panel</title>
  <style> 
    body {
      background-color: #000000;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .center {
      width: 500px;
      height: 500px;
      gap: 10px;
      background-color: rgb(3, 177, 0);
      padding: 10px;
      border-radius: 30px;
      position: relative;
      filter: drop-shadow(10px 20px 100px rgb(2, 2, 225));
      top: 100px;
    }

    .buttom-1, .buttom-2, .buttom-3 {
      display: flex;
      width: 300px;
      height: 100px;
      background-color: rgb(17, 11, 53);
      position: relative;
      left: 100px;
      border-radius: 20px;
      color: aliceblue;
      font-size: 22px;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(6px 7px 10px rgb(7, 121, 108));
      transition: 1.2s;
      cursor: pointer;
    }

    .buttom-1 { top: 70px; }
    .buttom-2 { top: 110px; }
    .buttom-3 { top: 150px; }

    .buttom-1:hover, .buttom-2:hover, .buttom-3:hover { 
      transform: scale(1.1); 
    }
  </style>
</head>
<body>
  <div class="center"> 
    <div class="buttom-1" onclick="toggleLED()"> 
      <p>Toggle LED</p>
    </div> 
    <div class="buttom-2" onclick="toggleLED()"> 
      <p>hej</p>
    </div> 
    <div class="buttom-3" onclick="toggleLED()"> 
      <p>hej</p>
    </div>
  </div>

  <script>
    // Replace with your Arduino's IP address from Serial Monitor
    const arduinoIP = "http://192.168.1.42";

    function toggleLED() {
      fetch(arduinoIP + "/LED=TOGGLE")
        .then(response => response.text())
        .then(data => console.log("Arduino says:", data))
        .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
